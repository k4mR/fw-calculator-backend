version: "3.1"

services:
  db:
    container_name: mongodb
    image: mongo:latest
    restart: always
    volumes:
      - ./docker-entrypoint-initdb.d/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo/storage:/data/db
    environment:
      - MONGO_INITDB_DATABASE=calculator
    ports:
      - 27017:27017
